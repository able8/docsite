    <h4 class="name jd-api-title" id="~resizeGallery">resizeGallery<span class="signature">()</span><span class="type-signature"></span></h4>

    



<div class="description">
    因为如果图片查看器的尺寸超出了尺寸的话需要出滚动条, 吐过采用 css 居中的话无法根据情况显示位置
并且因为是绝对定位居中,无法出滚动条,因此采用 css 计算来居中
</div>
